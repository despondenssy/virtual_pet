<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Pet</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pet/style.css' %}">
</head>
<body>
    <h1>💔 Are you sure you want to delete {{ pet.name }}?</h1>
    
    <div class="pet-image-container">
        {% if pet.image %}
            <img src="/media/{{ pet.image }}" alt="{{ pet.name }}" width="200">
        {% else %}
            <img src="/media/pet_images/cat2.jpg" alt="Default Pet Image" width="200">
        {% endif %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, delete {{ pet.name }}</button>
    </form>

    <br>
    <a href="{% url 'home' %}">← No, take me back</a>
</body>
</html>
